<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!--<p th:text="${locationStats}"></p>-->
    <div class="container">
        <h1>Corona Virus Application Tracker</h1>
        <p>This application lists the number of confirmed COVID-19 cases across the globe</p>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" th:text="${totalConfirmedCases}"></h1>
                <p class="lead">Total number of cases confirmed</p>
                <hr class="my-4">
                <p>
                    <span>Total cases reported since yesterday </span>
                    <span th:text="${totalConfirmedCasesPreviousDay}">0</span>
                </p>


            </div>
        </div>


            <table id="myTable" class="table">
                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Totals Cases Reported</th>
                    <th>Increase Since Yesterday</th>
                </tr>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.totalCaseReported}">0</td>
                    <td th:text="${locationStat.increaseFromPreviousDay}">0</td>
                </tr>
            </table>
    </div>
</body>

</html>
